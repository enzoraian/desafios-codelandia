<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/patterns.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/responsive.css">

  <title>JordanShoes</title>
</head>

<body>
  <!--BARRA SUPERIOR-->
  <aside>
    <p>Ganhe R$ 10,00 de desconto no frete</p>
  </aside>

  <!--HEADER-->
  <header>
    <h1 class="logo">JordanShoes</h1>
  </header>

  <main>
    <!--SECTION PRINCIPAL-->
    <section class="section-principal">
      <div class="container">
        <h2>A melhor loja de Jordan</h2>
        <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
      </div>
    </section>

    <!--SECTION DESTAQUES-->
    <section class="section-destaques">
      <h2>Destaques</h2>
      <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>

      <div class="container">
        <!--DESTAQUES TÊNIS-->
        <div class="destaques-tenis">
          <!--TÊNIS 1-->
          <div class="tenis">
            <img src="img/1.png" alt="Tênis 1">
          </div>
          <!--TÊNIS 2-->
          <div class="tenis">
            <img src="img/2.png" alt="Tênis 2">
          </div>
          <!--TÊNIS 3-->
          <div class="tenis">
            <img src="img/3.png" alt="Tênis 3">
          </div>
          <!--TÊNIS 4-->
          <div class="tenis">
            <img src="img/4.png" alt="Tênis 4">
          </div>
          <!--TÊNIS 5-->
          <div class="tenis">
            <img src="img/5.png" alt="Tênis 5">
          </div>
          <!--TÊNIS 6-->
          <div class="tenis">
            <img src="img/6.png" alt="Tênis 6">
          </div>
          <!--TÊNIS 7-->
          <div class="tenis">
            <img src="img/7.png" alt="Tênis 7">
          </div>
          <!--TÊNIS 8-->
          <div class="tenis">
            <img src="img/8.png" alt="Tênis 8">
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>Todos os direitos reservados.</p>
    </footer>

  </main>


</body>

</html>
