<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Desafio 2 - JordanShoes</title>
  </head>
  <body>
    <!--BARRA SUPERIOR-->
    <aside class="barra-superior">
      <p>Ganhe R$ 10,00 de desconto no frete</p>
    </aside>

    <!--LOGO-->
    <header class="logo">
      <p>JordanShoes</p>
    </header>

    <!--BANNER-->
    <main>
      <div class="plano-fundo">
        <div class="conteudo">
          <h1>A melhor loja de Jordan</h1>
          <p>
            O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e
            o Jogador Michael Jordan.
          </p>
        </div>
      </div>
    </main>

    <!--DESTAQUES-->
    <section class="destaques">
      <div class="container">
        <!--HEADER-->
        <header class="destaques-texto">
          <h2>Destaques</h2>
          <p>
            Frete grátis e chinelo de brinde é aqui, aproveite por tempo
            limitado.
          </p>
        </header>

        <!--PRODUTOS-->
        <div class="produtos">
          <div class="produto">
            <img src="imagens/1.png" alt="Tênis 1" />
          </div>
          <div class="produto">
            <img src="imagens/2.png" alt="Tênis 2" />
          </div>
          <div class="produto">
            <img src="imagens/3.png" alt="Tênis 3" />
          </div>
          <div class="produto">
            <img src="imagens/4.png" alt="Tênis 4" />
          </div>
          <div class="produto">
            <img src="imagens/5.png" alt="Tênis 5" />
          </div>
          <div class="produto">
            <img src="imagens/6.png" alt="Tênis 6" />
          </div>
          <div class="produto">
            <img src="imagens/7.png" alt="Tênis 7" />
          </div>
          <div class="produto">
            <img src="imagens/8.png" alt="Tênis 8" />
          </div>
        </div>
      </div>
    </section>

    <!--FOOTER-->
    <footer>
      <p>Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
